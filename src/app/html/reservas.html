<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

    <link rel="stylesheet" href="../css/reservas.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

<header class="top-bar">
    <a href="inicio.html">Inicio</a>
    <a href="menu.html">Men√∫</a>
</header>

<h1 class="title">Reservas</h1>

<section class="form-container">
    <form id="reservaForm">

        <label>Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

        <label>Fecha</label>
        <input type="date" id="fecha" required onkeydown="return false">

        <label>Hora</label>
        <select id="hora" required>
            <option value="" disabled selected>Seleccione un horario</option>
            <option>17:00</option>
            <option>17:30</option>
            <option>18:00</option>
            <option>18:30</option>
            <option>19:00</option>
            <option>19:30</option>
            <option>20:00</option>
            <option>20:30</option>
            <option>21:00</option>
            <option>21:30</option>
            <option>22:00</option>
        </select>

        <label>N√∫mero de personas</label>
        <input type="number" id="personas" min="1" max="20" required>

        <button type="submit" class="btn">Reservar</button>
    </form>

    <p id="confirmacion" class="confirmacion"></p>
</section>

<script>
    const hoy = new Date().toISOString().split("T")[0];
    document.getElementById("fecha").setAttribute("min", hoy);

    
    const form = document.getElementById("reservaForm");
    const mensaje = document.getElementById("confirmacion");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const fecha = document.getElementById("fecha").value;
        const hora = document.getElementById("hora").value;
        const personas = document.getElementById("personas").value;

        mensaje.innerHTML = `‚úÖ ¬°Reserva confirmada, ${nombre}!<br>
        üìÖ Fecha: ${fecha}<br>
        ‚è∞ Hora: ${hora}<br>
        üë• Personas: ${personas}`;

        mensaje.style.display = "block";
        form.reset();
        document.getElementById("fecha").setAttribute("min", hoy);
    });
</script>

</body>
</html>
